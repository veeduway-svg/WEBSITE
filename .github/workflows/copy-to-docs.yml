name: Copy dist to docs

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'dist/**'


permissions:
  contents: write

jobs:
  copy-files:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Copy dist folder to docs
        run: |
          rm -rf docs
          cp -r dist docs
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "Auto-sync: Copy dist to docs for GitHub Pages"
          git push
